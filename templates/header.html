<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{% block title %} {% endblock title %}</title>


    <style>
        .card-img-top {
            width: 80px;
            height: auto; 
        }
    </style>
    
</head>

<body>
    <!--nav start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/services/' %}active{% endif %} " href="{% url 'services' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/form/' %}active{% endif %} " href="{% url 'form' %}">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/calculator/' %}active{% endif %} " href="{% url 'calculator' %}">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/evenodd/' %}active{% endif %} " href="{% url 'evenodd' %}">Even/Odd</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/Marksheets/' %}active{% endif %} " href="{% url 'marksheets' %}">Marksheets</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav> <!--end navbar-->
